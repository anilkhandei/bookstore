<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Store</title>
    <link rel="stylesheet" href="bookstore.css">
</head>
<body>
    <div class="wrapper">
            <div class="container">
                    <label for="book-name">Book</label>
                    <input type="text" id="book-name">
                    <br> <label for="book-author">Author</label>
                    <input type="text" id="book-author">
                    <br> <label for="price">Price</label>
                    <input type="text" id="price">
                    <br> <button type="button" onclick="addBook()">Add</button>
            </div>
    </div>
    
    <div class="tbl-grid">
        <table class="book-shelf">
            <thead>
                <tr>
                    <th>Book Id</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div id="messages">
        <input type="file" accept="image/*;capture=camera">
    </div>
    <script src="bookstore.js"></script>
</body>
</html>
